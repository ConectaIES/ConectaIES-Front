<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h2>Reportar Problema</h2>
      <p>Relate problemas de infraestrutura, equipamentos ou serviÃ§os</p>
    </div>

    <form class="form-content">
      <div class="form-group">
        <label for="titulo">TÃ­tulo *</label>
        <input id="titulo" type="text" [(ngModel)]="titulo" name="titulo" placeholder="Resuma o problema" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="local">Local do Problema *</label>
        <input id="local" type="text" [(ngModel)]="local" name="local" placeholder="Ex: Bloco A, Sala 203" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="urgencia">NÃ­vel de UrgÃªncia *</label>
        <select id="urgencia" [(ngModel)]="urgencia" name="urgencia" class="form-select" required>
          <option value="" disabled>Selecione o nÃ­vel de urgÃªncia</option>
          @for (nivel of niveisUrgencia; track nivel.valor) {
            <option [value]="nivel.valor">{{ nivel.label }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label for="descricao">DescriÃ§Ã£o do Problema *</label>
        <textarea id="descricao" [(ngModel)]="descricao" name="descricao" placeholder="Descreva o problema de forma detalhada, incluindo quando foi identificado e impactos" class="form-textarea" rows="6" required></textarea>
      </div>

      <div class="form-group">
        <label>Anexos (opcional - fotos ou documentos - mÃ¡ximo 3)</label>
        <div class="file-upload">
          <input type="file" id="file-input" (change)="onFileChange($event)" multiple [disabled]="anexos().length >= 3" class="file-input" />
          <label for="file-input" class="file-label" [class.disabled]="anexos().length >= 3">
            <span class="file-icon">ðŸ“„</span><span>Selecionar arquivos</span>
          </label>
        </div>
        @if (anexos().length > 0) {
          <div class="file-list">
            @for (file of anexos(); track $index) {
              <div class="file-item"><span class="file-name">{{ file.name }}</span><button type="button" (click)="removerAnexo($index)" class="btn-remove">âœ•</button></div>
            }
          </div>
        }
      </div>

      <div class="form-actions">
        <button type="button" (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
        <button type="button" (click)="enviar()" class="btn btn-primary">Reportar Problema</button>
      </div>
    </form>
  </div>
</div>
