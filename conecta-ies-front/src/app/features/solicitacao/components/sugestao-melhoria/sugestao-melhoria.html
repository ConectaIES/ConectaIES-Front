<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h2>Sugest√£o de Melhoria</h2>
      <p>Compartilhe suas ideias para melhorar a IES</p>
    </div>

    <form class="form-content">
      <div class="form-group">
        <label for="titulo">T√≠tulo *</label>
        <input id="titulo" type="text" [(ngModel)]="titulo" name="titulo" placeholder="T√≠tulo da sugest√£o" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="categoria">Categoria *</label>
        <select id="categoria" [(ngModel)]="categoria" name="categoria" class="form-select" required>
          <option value="" disabled>Selecione uma categoria</option>
          @for (cat of categorias; track cat) {
            <option [value]="cat">{{ cat }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label for="descricao">Descri√ß√£o *</label>
        <textarea id="descricao" [(ngModel)]="descricao" name="descricao" placeholder="Descreva sua sugest√£o de melhoria" class="form-textarea" rows="6" required></textarea>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="anonimo" name="anonimo" />
          <span>Enviar como an√¥nimo</span>
        </label>
      </div>

      <div class="form-group">
        <label>Anexos (opcional - m√°ximo 3)</label>
        <div class="file-upload">
          <input type="file" id="file-input" (change)="onFileChange($event)" multiple [disabled]="anexos().length >= 3" class="file-input" />
          <label for="file-input" class="file-label" [class.disabled]="anexos().length >= 3">
            <span class="file-icon">üìÑ</span><span>Selecionar arquivos</span>
          </label>
        </div>
        @if (anexos().length > 0) {
          <div class="file-list">
            @for (file of anexos(); track $index) {
              <div class="file-item"><span class="file-name">{{ file.name }}</span><button type="button" (click)="removerAnexo($index)" class="btn-remove">‚úï</button></div>
            }
          </div>
        }
      </div>

      <div class="form-actions">
        <button type="button" (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
        <button type="button" (click)="enviar()" class="btn btn-primary">Enviar Sugest√£o</button>
      </div>
    </form>
  </div>
</div>
